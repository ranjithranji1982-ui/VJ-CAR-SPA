<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tyre Wash | VJ-CAR-SPA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <a href="index.html" class="back-btn">← Back</a>
</header>

<section class="services">
<h2>Tyre Wash – Our Work</h2>

<div class="work-grid">
  <img src="work/tyre-wash.jpg" onclick="openImg(this)">
</div>
</section>

<div id="imgView" class="img-view" onclick="closeImg()">
  <img id="imgFull">
</div>

<script>
function openImg(img){
  document.getElementById("imgView").style.display="flex";
  document.getElementById("imgFull").src=img.src;
}
function closeImg(){
  document.getElementById("imgView").style.display="none";
}
</script>
